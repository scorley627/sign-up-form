<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <form action="" method="get" class="sign-up-form">
    <div class="sign-up-form__info-text">
      <p>
        This is not a real online service! You know you need something like
        this in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="sign-up-form__input-fields">
      <h1>Let's do this!</h1>
      <div class="input-field">
        <label for="first_name">FIRST NAME</label>
        <input type="text" id="first_name" name="first_name" required
          autocomplete="off">
      </div>
      <div class="input-field">
        <label for="last_name">LAST NAME</label>
        <input type="text" id="last_name" name="last_name" required
          autocomplete="off">
      </div>
      <div class="input-field">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" required autocomplete="off">
      </div>
      <div class="input-field">
        <label for="phone">PHONE NUMBER</label>
        <input type="tel" id="phone" name="phone" autocomplete="off">
      </div>
      <div class="input-field">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" required
          autocomplete="off">
      </div>
      <div class="input-field">
        <label for="password_confirm">CONFIRM PASSWORD</label>
        <input type="password" id="password_confirm" name="password_confirm"
          required autocomplete="off">
      </div>
    </div>
    <button type="submit">Create Account</button>
    <p class="sign-in-text">Already have an account? <a href="">Log in</a></p>
  </form>
</body>
</html>
